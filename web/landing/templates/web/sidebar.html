{% load static %}
{% block sidebar %}
    <!-- Begin page content -->
    <div class="sidebar">
        <h4>Популярные тэги</h4>
        {% for t in tags %}
            <a href="{% url 'tag' id=t.id %}">{{ t.title }}</a>
        {% endfor %}
        <p>
        <h4>Топ пользователей</h4>
            {% for user in users %}
                <p><a href="{% url 'user' id=user.id %}">{{ user }}</a></p>
            {% endfor %}    
        </p>
    </div>
{% endblock %}
