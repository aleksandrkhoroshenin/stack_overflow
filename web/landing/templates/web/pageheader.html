{% extends 'web/base.html' %}

{% block page-header %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark" style="background-color: #FFA500; margin: 0px;">
    <h1>
        <a href="/" class="navbar-brand"> Answer Overflow </a>
    </h1>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-4" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-4" type="submit">Search</button>
        </form>
    </div>

    {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="navbar-brand"><button type="button" class="btn btn-success">Ask me!</button></a>
        <span class="navbar-text">Hello, {{ user.username }}! <small>(<a href="{% url 'logout' %}">Log out</a>)</small></span>
        {% else %}
        <span class="navbar-text">Hello {{ user.username }} ! <small>(<a href="{% url 'login' %}">Log in</a>)</small></span>
    {% endif %}


</nav>
{% endblock %}
