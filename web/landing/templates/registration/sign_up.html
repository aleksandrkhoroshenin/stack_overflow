{% extends "web/base.html" %}

{% block headers %}

    <div class="container underline">
    <p class="headers">Registration</p>
    </div>

{% endblock %}

{% block content %}
<main role="main" class="container">
        <div class="row">
            <div class="col-8">
                <div>

                    <form  action="{% url 'signup_confirm' %}" method="post">

                        {% csrf_token %}

                        <div class="form-group">
                            <label class="control-label" for="inputSuccess">Login:</label>
                            <input type="text" class="form-control sign-form" name="login" placeholder="Login"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputSuccess">E-mail:</label>
                            <input type="text" class="form-control sign-form" name="email" placeholder="E-mail"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputSuccess">Nickname:</label>
                            <input type="text" class="form-control sign-form" name="nickname" placeholder="Nickname"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputSuccess">Password:</label>
                            <input type="password" class="form-control sign-form" name="password" placeholder="Password"/>

                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputSuccess">Repeat password:</label>
                            <input type="password" class="form-control sign-form" name="password_repeat" placeholder="Repeat password"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="inputSuccess">Upload avatar:</label>
                            <input id="input-b1" name="input-b1" type="file" class="file"/>
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>

                    </form>

                </div>
            </div>
        </div>
</main>



{% endblock %}
