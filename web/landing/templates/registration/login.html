{% extends "web/base.html" %}

{% block headers %}
    <div class="container underline">
    <p class="headers">Log in</p>
    </div>

{% endblock %}

{% block content %}

    <div>
         <form action="{% url "login_confirm" %}" method="post">

             {% csrf_token %}

            <div class="form-group">
                <label class="control-label" for="inputSuccess">Login:</label>
                <input type="text" class="form-control sign-form" name="login" placeholder="Login"/>
            </div>

            <div class="form-group">
                <label class="control-label" for="inputSuccess">Password:</label>
                <input type="password" class="form-control sign-form" name="password" placeholder="Password"/>
                {#                <span class="help-block">Woohoo!</span>#}
            </div>

             <div class="row">
                <div class="col-2">
                    <button type="submit" class="btn btn-default">Login</button>
                </div>
                <div class="col-6">
                    <a href="{% url "signup" %}"><button type="submit" class="btn btn-default">Create new account</button></a>
                </div>
             </div>
         </form>



    </div>

{% endblock %}
